<!DOCTYPE html>

<html>
	<head>
		<title>Rock-paper-scissors</title>
		<link rel="stylesheet" href="style.css">

		<script src="script.js" defer></script>
		
	</head>

	<body>
		<h1>Rock Paper Scissors</h1>

		<div class="buttons">
			<button class="rock">
				<img src="images/rock.png" alt="rock" class="hand">
			</button>

			<button class="paper">
				<img src="images/paper.png" alt="paper" class="hand">
				
			</button>
			
			<button class="scissors">
				<img src="images/scissors.png" alt="scissors" class="hand">

			</button>
			
		</div>
		
		<p class="ganhador hidden">You won</p>
		<p class="escolhas hidden">You: <img class="userOp" src="" alt=""> Computer: <img class="computerOp" src="" alt=""></p>
		
		<button class="reset">Reset Score</button>
	</body>

</html>
